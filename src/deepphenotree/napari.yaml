name: deepphenotree
display_name: DeepPhenoTree
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: deepphenotree.get_reader
      python_name: deepphenotree._reader:napari_get_reader
      title: Open data with DeepPhenoTree
    - id: deepphenotree.make_sample_data
      python_name: deepphenotree._sample_data:make_sample_data
      title: Load sample data from DeepPhenoTree
    - id: deepphenotree.three_widget
      python_name: deepphenotree:ThreeButtonsWidget
      title: Three Buttons Widget

    - id: deepphenotree.load_fruit_switzerland
      python_name: deepphenotree._sample_data:load_fruit_switzerland
      title: Load Fruit Switzerland
    - id: deepphenotree.load_fruit_belgium
      python_name: deepphenotree._sample_data:load_fruit_belgium
      title: Load Fruit Belgium
    - id: deepphenotree.load_fruit_spain
      python_name: deepphenotree._sample_data:load_fruit_spain
      title: Load Fruit Spain
    - id: deepphenotree.load_fruit_italy
      python_name: deepphenotree._sample_data:load_fruit_italy
      title: Load Fruit Italy

    - id: deepphenotree.load_fruitlet_switzerland
      python_name: deepphenotree._sample_data:load_fruitlet_switzerland
      title: Load Fruitlet Switzerland
    - id: deepphenotree.load_fruitlet_belgium
      python_name: deepphenotree._sample_data:load_fruitlet_belgium
      title: Load Fruitlet Belgium
    - id: deepphenotree.load_fruitlet_spain
      python_name: deepphenotree._sample_data:load_fruitlet_spain
      title: Load Fruitlet Spain
    - id: deepphenotree.load_fruitlet_italy
      python_name: deepphenotree._sample_data:load_fruitlet_italy
      title: Load Fruitlet Italy

    - id: deepphenotree.load_flowering_switzerland
      python_name: deepphenotree._sample_data:load_flowering_switzerland
      title: Load Flowering Switzerland
    - id: deepphenotree.load_flowering_belgium
      python_name: deepphenotree._sample_data:load_flowering_belgium
      title: Load Flowering Belgium
    - id: deepphenotree.load_flowering_spain
      python_name: deepphenotree._sample_data:load_flowering_spain
      title: Load Flowering Spain
    - id: deepphenotree.load_flowering_italy
      python_name: deepphenotree._sample_data:load_flowering_italy
      title: Load Flowering Italy


  readers:
    - command: deepphenotree.get_reader
      accepts_directories: true
      filename_patterns: ['*.npy']
  sample_data:
    - key: fruit1
      display_name: Fruit switzerland
      command: deepphenotree.load_fruit_switzerland
    - key: fruit2
      display_name: Fruit belgium
      command: deepphenotree.load_fruit_belgium
    - key: fruit3
      display_name: Fruit spain
      command: deepphenotree.load_fruit_spain
    - key: fruit4
      display_name: Fruit italy
      command: deepphenotree.load_fruit_italy

    - key: fruitlet1
      display_name: Fruitlet switzerland
      command: deepphenotree.load_fruitlet_switzerland
    - key: fruitlet2
      display_name: Fruitlet belgium
      command: deepphenotree.load_fruitlet_belgium
    - key: fruitlet3
      display_name: Fruitlet spain
      command: deepphenotree.load_fruitlet_spain
    - key: fruitlet4
      display_name: Fruitlet italy
      command: deepphenotree.load_fruitlet_italy

    - key: flowering1
      display_name: Flowering switzerland
      command: deepphenotree.load_flowering_switzerland
    - key: flowering2
      display_name: Flowering belgium
      command: deepphenotree.load_flowering_belgium
    - key: flowering3
      display_name: Flowering spain
      command: deepphenotree.load_flowering_spain
    - key: flowering4
      display_name: Flowering italy
      command: deepphenotree.load_flowering_italy

  widgets:
    - command: deepphenotree.three_widget
      display_name: DeepPhenoTree
  menus:
    napari/layers/segment:
      - command: deepphenotree.make_container_widget
      - command: deepphenotree.make_magic_widget
      - command: deepphenotree.make_function_widget
      - command: deepphenotree.make_qwidget
