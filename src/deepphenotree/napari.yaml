name: deepphenotree
display_name: DeepPhenoTree
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: deepphenotree.get_reader
      python_name: deepphenotree._reader:napari_get_reader
      title: Open data with DeepPhenoTree
    - id: deepphenotree.make_sample_data
      python_name: deepphenotree._sample_data:make_sample_data
      title: Load sample data from DeepPhenoTree
    - id: deepphenotree.three_widget
      python_name: deepphenotree:ThreeButtonsWidget
      title: Three Buttons Widget
  readers:
    - command: deepphenotree.get_reader
      accepts_directories: true
      filename_patterns: ['*.npy']
  sample_data:
    - key: fruit1
      display_name: Fruit switzerland
      uri: deepphenotree/src/deepphenotree/sample_data/Fruit_switzerland.png
    - key: fruit2
      display_name: Fruit belgium
      uri: deepphenotree/src/deepphenotree/sample_data/Fruit_belgium.png
    - key: fruit3
      display_name: Fruit spain
      uri: deepphenotree/src/deepphenotree/sample_data/Fruit_spain.png
    - key: fruit4
      display_name: Fruit italy
      uri: deepphenotree/src/deepphenotree/sample_data/Fruit_italy.png

    - key: fruitlet1
      display_name: Fruitlet switzerland
      uri: deepphenotree/src/deepphenotree/sample_data/Fruitlet_switzerland.png
    - key: fruitlet2
      display_name: Fruitlet belgium
      uri: deepphenotree/src/deepphenotree/sample_data/Fruitlet_belgium.png
    - key: fruitlet3
      display_name: Fruitlet spain
      uri: deepphenotree/src/deepphenotree/sample_data/Fruitlet_spain.png
    - key: fruitlet4
      display_name: Fruitlet italy
      uri: deepphenotree/src/deepphenotree/sample_data/Fruitlet_italy.png

    - key: flowering1
      display_name: Flowering switzerland
      uri: deepphenotree/src/deepphenotree/sample_data/Flowering_switzerland.png
    - key: flowering2
      display_name: Flowering belgium
      uri: deepphenotree/src/deepphenotree/sample_data/Flowering_belgium.png
    - key: flowering3
      display_name: Flowering spain
      uri: deepphenotree/src/deepphenotree/sample_data/Flowering_spain.png
    - key: flowering4
      display_name: Flowering italy
      uri: deepphenotree/src/deepphenotree/sample_data/Flowering_italy.png

  widgets:
    - command: deepphenotree.three_widget
      display_name: DeepPhenoTree
  menus:
    napari/layers/segment:
      - command: deepphenotree.make_container_widget
      - command: deepphenotree.make_magic_widget
      - command: deepphenotree.make_function_widget
      - command: deepphenotree.make_qwidget
